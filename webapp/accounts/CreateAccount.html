<div id="titleDiv">
  <form id="form1" name="form1" method="post" action="../accounts/accountCreate.do">
    <p>
      <label for="title" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">Title:</label>
      <input name="title" type="text" id="title" size="20" />
    </p>
    <p>
      <label for="name" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">*Name:</label>
      <input name="name" type="text"  id="name"  size="37" />
</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>
      <label for="designation2" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">*Designation:</label>
      <input name="designation" type="text" id="designation2" size="30" />
    </p>
    <p>
      <label for="employeeNumber2" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">Employee Num:</label>
      <input type="text" name="employeeNumber" id="employeeNumber2" />
</p>
    <p>
      <label for="division2" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">Division:</label>
      <select name="division" id="division2">
        <option selected="selected">Natural Sciences and Mathematics</option>
        <option>Humanities</option>
        <option>Management</option>
        <option>Social Sciences</option>
        <option>Administrative</option>
      </select>
</p>
    <p>
      <label for="office2" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">Office:</label>
      <select name="office" id="office2">
        <option selected="selected">Accounting</option>
        <option>Associate Dean</option>
        <option>Auxiliary Services</option>
        <option>Cash</option>
        <option>CDMO</option>
        <option>Clinic</option>
        <option>COA</option>
        <option>College Secretary</option>
        <option>CWTS</option>
        <option>Dean</option>
        <option>GDP</option>
        <option>HRDO</option>
        <option>Library</option>
        <option>LSHC</option>
        <option>OASH</option>
        <option>OCEP</option>
        <option>ROTC</option>
        <option>SAO</option>
        <option>Security Services</option>
        <option>SPSO</option>
        <option>Student Affairs</option>
        <option>Student Council</option>
        <option>SWF</option>
        <option>System Administration</option>
        <option>TILC</option>
        <option>TLRC</option>
        <option>UP Vista</option>
      </select>
</p>
    <p>&nbsp;</p>
    <p>
      <label for="mobileNumber2" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">Cellphone Number:</label>
      <input name="mobileNumber" type="text" id="mobileNumber2" size="25" />
</p>
    <p>
      <label for="landline2" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">Landline:</label>
      <input name="landline" type="text" id="landline2" size="25" />
</p>
    <p>
      <label for="emailad2" style="font-family:Lucida Grande; font-size:16px; font-weight:bold">E-mail Address:</label>
      <input name="emailad" type="text" id="emailad2" size="25" />
</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>

      <input name="userName" type="text" id="userName2" size="35" />
</p>
    <p>

</p>
    <p>

</p>

        <option>Non-SPSO Personnel (Head)</option>
        <option>SPSO Personnel</option>
        <option>System Admin</option>

</p>
