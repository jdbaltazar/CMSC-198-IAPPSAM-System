<table width="100%" border="0">
  <tr>
    <td width="11%"><table width="100%" frame="below">

<div id="headerdiv" style="text-align:left; font-family:Lucida Grande; color:white; font-size:16px; font-weight:bold">Item Info</div>
<div id="background" style="background-color:#EEE0E5;"></div>
<div id="name">
  <form action="" method="post" name="form1" id="form1">
    <label for="itemName" class="texts">Name:</label>
    <textarea name="itemName" id="itemName"></textarea>
  </form>
</div>
<div id="stockNum">
  <form action="" method="post" name="form2" id="form2">
    <label for="stockNumber" class="texts">Stock Number:</label>
    <input name="stockNumber" type="text" id="stockNumber" size="20" />
  </form>
</div>
<div id="apDiv1">
  <form id="form5" name="form5" method="post" action="">
    <label for="itemPrice" class="texts">Price:</label>
    <input name="itemPrice" type="text" id="itemPrice" size="10" />
  </form>
</div>
<div id="apDiv3">
  <form id="form6" name="form6" method="post" action="">
    <label for="inventoryItemNum" class="texts">Inv. Item Number:</label>
    <input type="text" name="inventoryItemNum" id="inventoryItemNum" />
  </form>
</div>
<div id="apDiv4">
  <form id="form7" name="form7" method="post" action="">
    <label for="itemPropertyNumber" class="texts">Property Number:</label>

  </form>
</div>
<div id="apDiv6">

<div id="addDiv">
