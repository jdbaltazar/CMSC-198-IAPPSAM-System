  <tr>

<form name="POForm" method="post" action="">
  <div id="items_table">
    <table width="100%" border="0" cellspacing="0">
      <tr>
        <td colspan="2"><table width="100%" border="1" cellspacing="0" class="tableheaders_forms">
          <tr>
            <td width="4%"><form id="form1" name="form1" method="post" action="">
              <input type="checkbox" name="selectAll" id="selectAll" />
              </form></td>
            <td width="10%">Stock No.</td>
            <td width="8%">Unit</td>
            <td width="50%">Description</td>
            <td width="7%">Quantity</td>
            <td width="9%">Unit Cost</td>
            <td width="12%">Amount</td>
            </tr>
        </table></td>
      </tr>
      <tr>
        <td colspan="2"><table width="100%" border="0" cellspacing="0">
          <tr class="tablerow_1">
            <td width="4%" align="center"><form id="form3" name="form3" method="post" action="">
              <input type="checkbox" name="selectThis" id="selectThis" />
              </form></td>
            <td width="10%">&nbsp;</td>
            <td width="8%">&nbsp;</td>
            <td width="50%">&nbsp;</td>
            <td width="7%">&nbsp;</td>
            <td width="9%">&nbsp;</td>
            <td width="12%">&nbsp;</td>
            </tr>
          <tr>
            <td width="4%" align="center"><form id="form4" name="form4" method="post" action="">
              <input type="checkbox" name="selectThis2" id="selectThis2" />
              </form></td>
            <td width="10%">&nbsp;</td>
            <td width="8%">&nbsp;</td>
            <td width="50%">&nbsp;</td>
            <td width="7%">&nbsp;</td>
            <td width="9%">&nbsp;</td>
            <td width="12%">&nbsp;</td>
            </tr>
        </table></td>
      </tr>
      <tr>
        <td width="50%" align="right" class="same_width"><form id="form5" name="form5" method="post" action="">
          <br />
          <input name="addItem" type="submit" class="button" id="addItem" value="Add Item" />
          <br />
          <br />
        </form></td>
        <td class="same_width"><form id="form6" name="form6" method="post" action="">
          <br />
          <input name="Remove Item" type="submit" class="button" id="Remove Item" value="Remove Item" />
          <br />
          <br />
        </form></td>
      </tr>
      <tr>
        <td colspan="2"><table width="27%" border="0" align="center" cellspacing="0">
          <tr>
            <td class="other_fields_label">Supplier:</td>
            <td class="right_side_table"><select name="supplierList" class="menulist" id="supplierList">
              </select></td>
            </tr>
          <tr>
            <td class="other_fields_label">P.O. No.:</td>
            <td class="right_side_table"><input type="text" name="PONum" id="PONum" /></td>

          <tr>
            <td class="other_fields_label">Date:</td>
            <td class="right_side_table"><input type="text" name="poNoDate" id="poNoDate" /></td>
            </tr>
          <tr>

            </tr>

            <td class="right_side_table"><input type="text" name="signatoryDate" id="signatoryDate" /></td>
            </tr>
          <tr>
            <td class="other_fields_label">Very Truly Yours:</td>
            <td class="right_side_table"><select name="veryTrulyYours" class="menulist" id="veryTrulyYours">
              </select></td>
            </tr>
          <tr>
            <td class="other_fields_label">Accountant:</td>
            <td class="right_side_table"><select name="accountant" class="menulist" id="accountant">
              </select></td>
            </tr>
          <tr>
            <td class="other_fields_label">OR No.:</td>
            <td class="right_side_table"><input type="text" name="orNum" id="orNum" /></td>
            </tr>
          <tr>
            <td class="other_fields_label">Amount:</td>
            <td class="right_side_table"><input type="text" name="amount" id="amount" /></td>
            </tr>
        </table></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><br />
        <input name="submitBtn" type="submit" class="button" value="SUBMIT Form" /></td>
      </tr>
    </table>
    </div>
</form>
